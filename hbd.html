    <script>
        function showSurprise() {

        }

        // Simple confetti effect Dear Harisri, from the 9th class till now, every moment we shared has been pure magic. You are my family, my inspiration. Happy Birthday ❤️ – Harshith 🎶
        (function () {
            var confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti');
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                let particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.backgroundColor = '#ff4081';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.opacity = Math.random();
                confettiContainer.appendChild(particle);

                (function animate(p) {
                    let top = parseInt(p.style.top);
                    function fall() {
                        if (top < window.innerHeight) {
                            top += 2;
                            p.style.top = top + 'px';
                            requestAnimationFrame(fall);
                        } else {
                            top = 0;
                            p.style.top = top + 'px';
                            fall();
                        }
                    }
                    fall();
                })(particle);
            }
        })();
    </script>
